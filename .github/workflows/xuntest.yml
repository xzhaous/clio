name: Xun clio build
on:
  push:
    branches: [master, release/*, develop]
  pull_request:
    branches: [master, release/*, develop]
  workflow_dispatch:
  
jobs:
  build_linux:
    name: Build linux
    runs-on: [self-hosted]
    env:
      CCACHE_DIR: /home/xzhao/.ccache
      CONAN_USER_HOME: /home/xzhao
    steps:
      - name: Get Clio
        uses: actions/checkout@v4
        with:
          ref: develop
          
      - name: Build Clio
        uses: ./.github/actions/testbuild

      - name: Deploy Clio 
        run: |
             cd /home/xzhao/deploy
             bash deployclioonly.sh testclioboxes /space/clio/clio/build/clio_server
